name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour l'analyse SonarCloud

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: |
          mvn clean compile -DskipTests

      - name: Run tests with coverage
        run: |
          mvn test jacoco:report

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectKey: amalab123_DevopsMPISI2
          organization: amalab123
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=amalab123_DevopsMPISI2
            -Dsonar.organization=amalab123
            -Dsonar.projectName=projetMPISI
            -Dsonar.java.source=17
            -Dsonar.java.target=17
            -Dsonar.sources=src/main
            -Dsonar.tests=src/test
            -Dsonar.java.binaries=target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
            -Dsonar.junit.reportPaths=target/surefire-reports
            -Dsonar.coverage.exclusions=**/test/**,**/model/**,**/entity/**,**/config/**,**/exception/**
            -Dsonar.cpd.exclusions=**/test/**